<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Slots</title>

  </head>
<body>

<div class="container">
<div class= " py-2 mt-4 bg-light rounded shadow border">


        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="display-3 text-primary text-center">Slot Machine</h1>
                <p id ="header" class = "text-lead text-center" >Get 3 of a kind in a row to win!</p>
            </div>
        </div>
   
    
        <div class="row text-center p-3 mx-4 border rounded">
            <div class="col-4  ">
                <img id="slot-1" src="img/cherry.png" class="img-fluid border:1px solid bg-white img-thumbnail" alt="img">
            </div>

            <div class="col-4 ">
                <img id="slot-2" src="img/lemon.png" class="img-fluid border:1px solid bg-white img-thumbnail" alt="img">
            </div>

            <div class="col-4 ">
                <img id="slot-3" src="img/seven.png" class="img-fluid border:1px solid bg-white img-thumbnail" alt="img">
            </div>
        </div>
   

        <div class="row p-3 mx-2">

            <div class="col-lg-4 rounded border">
                <h3 class = "text-primary text-center"> BALANCE</h3>
                <h3 class = "text-center"> $ <span id="moneyBalance">50</span> </h3>
            </div>

            
            <div class="col-lg-4 rounded border">
                <h3 class = "text-primary text-center"> BET </h3>
                <h3 class = "text-center">
                    <span>
                        <button id = "sub" class="btn btn-danger">-</button>
                    </span>

                    $<span id="moneyBet"> 1 </span> 
            
                    <span>
                    <button id = "add" class="btn btn-success"> + </button>
                    </span>
                </h3>
            </div>
            

               <div class="col-lg-4 rounded border text-center">
                        <button id="spin" class="btn btn-outline-primary text-primary text-center my-2 rounded">Spin
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-play-fill text-primary" viewBox="0 0 16 16">
                              <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                            </svg>      
                    </button>
                </div>
        </div>
    
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src ="js/slots.js"> </script>

</body>
    </html>
